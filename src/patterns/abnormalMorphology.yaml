pattern_name: morphology
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns/morphology

classes:
  morphology: PATO:0000051
  abnormal: PATO:0000460
  entity: BFO:0000001

relations: 
  inheres_in_part_of: RO:0002314
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  entity: "'entity'"

name:
  text: "abnormal morphology of %s "
  vars:
   - entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "abnormal shape of %s"
    vars:
     - entity
  - 
    annotationProperty: exact_synonym
    text: "abnormally shaped %s"
    vars:
     - entity     

def:
  text: "Any structural anomaly of the %s."
  vars:
    - entity

equivalentTo:
  text: "'has_part' some ('morphology' and ('inheres_in_part_of' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - entity
